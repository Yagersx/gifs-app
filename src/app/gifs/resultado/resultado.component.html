<div class="row">
  <div class="col-md-6 col-lg-4 col-sm-12" *ngFor="let gif of resultados">
    <div class="card text-start">
      <div class="card-body">
        <img
          class="card-img-top"
          [src]="gif.images.downsized_medium.url"
          [alt]="gif.title"
        />
      </div>
    </div>
  </div>
</div>
